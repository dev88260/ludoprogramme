<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Game Setup</title>
</head>
<body>
    <h1>Welcome to Ludo Game!</h1>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="POST" action="/play">
        <label for="players">Enter the number of players (1-4):</label>
        <input type="number" id="players" name="players" min="1" max="4" required>
        <button type="submit">Start Game</button>
    </form>
</body>
</html>
